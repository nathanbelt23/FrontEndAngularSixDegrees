<div class="animated bounceInDown">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-info  text-center" role="alert" *ngIf="booCargando">
                        <div class="alert-heading">Cargando</div>
                        <i class="fa fa-spin fa-refresh"> </i>
                        <p class="mb-0"> por favor espera</p>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <h4 class="card-title">Activityes ({{ activities.length +1 }})</h4>
                            <h6 class="card-subtitle">
                                list activities
                            </h6>
                        </div>

                        <div class="col">
                            <div class="text-right">
                                <button class="btn btn-primary" routerLink="/dashboard/Activity/0">
                                    <i class="fa fa-plus-circle" ></i> 
                                    Create Activity
                                </button>
                            </div>
                        </div>

                    </div>


                    <div class="table-responsive" *ngIf="!booCargando">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Due Date</th>
                                    <th>Completed</th>

                                    <th class="text-nowrap text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let activity of  activities">
                                    <td>{{activity.title}}</td>
                                    <td>{{activity.dueDate|date:'dd-MM-yyyy'}}</td>
                                    <td>{{activity.completed}}</td>
                                    <td class="text-nowrap text-center">
                                        <a [routerLink]="['/dashboard/Activity', activity.actividadID]" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                        <a (click)="delete(activity.actividadID)" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
