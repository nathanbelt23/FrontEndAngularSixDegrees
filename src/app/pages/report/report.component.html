<div class="card">



    <div class="card-header">
        <h5> Filters are displayed in an overlay.</h5>
        <button (click)="exportexcel()" class="btn btn-success float-lg-right"> <i class="fa fa-table" aria-hidden="true"></i>Export</button>
    </div>

    <p-table [value]="Authors" id="excel-table" #dt1 dataKey="firstName" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,20,50]" [loading]="loading" styleClass="p-datatable-customers p-datatable-gridlines" [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['firstName','lastName', 'title', 'description', 'publishDate']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex float-right">
                <span class="p-input-icon-left p-ml-auto">
               
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </span>
            </div>
        </ng-template>



        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="firstName">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        First Name
                        <p-columnFilter type="text" field="firstName" display="menu"></p-columnFilter>
                    </div>

                </th>
                <th pSortableColumn="lastname">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Last Name
                        <p-columnFilter type="text" field="lastname" display="menu"></p-columnFilter>
                    </div>

                </th>

                <th pSortableColumn="title">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Title
                        <p-columnFilter type="text" field="title" display="menu"></p-columnFilter>
                    </div>

                </th>

                <th pSortableColumn="description">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Description
                        <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
                    </div>

                </th>

                <th pSortableColumn="publishDate">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Publish Date
                        <p-columnFilter type="date" dateFormat="yy-mm-dd" field="publishDate" display="menu"></p-columnFilter>
                    </div>

                </th>





            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td>{{car.firstName}}</td>
                <td>{{car.lastName}}</td>
                <td>{{car.title}}</td>
                <td>{{car.description}}</td>

                <td>{{car.publishDate|date:'yyyy-MM-dd'}}</td>
            </tr>
        </ng-template>
    </p-table>

</div>
