<div class="card animated bounceInDown">

    <div class="card-body">
        <h4 class="card-title">Edit Actividad</h4>

        <form class="form p-t-20" [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
                <label for="exampleInputuname">Title*</label>
                <div class="input-group col-5">
                    <div class="input-group-addon"><i class="ti-agenda"></i></div>
                    <input [ngClass]="{'is-invalid': getControlValid('title')}" type="text" class="form-control" id="exampleInputuname" placeholder="Title" formControlName="title">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Due Date *</label>
                <div class="p-field p-col-12 p-md-4">
                    <p-calendar [locale]="es" class="col-5" readonlyInput name="entryDate" formControlName="dueDate" [showIcon]="true" inputId="icon" dateFormat="yy-mm-dd" inputId="spanish" inputId="basic"></p-calendar>


                </div>
            </div>

            <div class="form-group">
                <div class="checkbox checkbox-success">
                    <input id="checkbox1" type="checkbox" formControlName="completed">
                    <label for="checkbox1"> Completed!!!</label>
                </div>
            </div>
            <!--        <p>{{form.value | json}}</p> -->


            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-life-saver"></i> Save</button>
            <button type="button" routerLink="/dashboard/Activities" class="btn btn-secondary waves-effect waves-light">   <i class="fa fa-arrow-circle-left"></i>   Return</button>
        </form>
    </div>
</div>
