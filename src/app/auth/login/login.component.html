<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="login-box card">
    <div class="card-body">
        <form class="form-horizontal form-material" (submit)="login()" id="loginform" [formGroup]="frmLogin">
            <a href="javascript:void(0)" class="text-center db"><img class="img-thumbnail w-50" src="../assets/images/logo-icon.png" alt="Home" /><br/></a>

            <h3 class="box-title m-t-40 m-b-0">Ingresa ahora</h3><small>y disfruta de las mejores peliculas </small>



            <div class="form-group m-t-40">
                <div class="col-xs-12">
                    <input class="form-control" type="text" required="" placeholder="Username" formControlName="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <div class="checkbox checkbox-primary pull-left p-t-0">
                        <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="recordar">
                        <label for="checkbox-signup"> Remember me </label>
                    </div>
                </div>
            </div>
            <div class="col text-danger">
                <p>{{ModalLoginService.mensaje}}</p>

            </div>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" [disabled]="frmLogin.invalid">Log In</button>
                </div>
            </div>

            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    <p>Desear crear una cuenta? <a (click)="ModalLoginService. mostrarRegistro()" class="text-info m-l-5"><b>Registrar</b></a></p>
                </div>
            </div>
        </form>

    </div>
</div>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
